<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <main class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">User Signup</h1>
    <form id="signupForm">
      <div class="mb-4">
        <label for="username" class="block font-medium mb-1">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username"
          class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <div class="mb-4">
        <label for="email" class="block font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email"
          class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <div class="mb-6">
        <label for="password" class="block font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password"
          class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <button type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Sign up</button>
    </form>
    <p class="mt-4 text-center text-sm">
      Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </main>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      localStorage.setItem(email, JSON.stringify({ username, password }));
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
