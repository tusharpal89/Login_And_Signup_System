<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <main class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">User Login</h1>
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email"
          class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <div class="mb-6">
        <label for="password" class="block font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password"
          class="w-full border border-gray-300 rounded px-3 py-2" />
      </div>
      <button type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Login</button>
    </form>
    <p class="mt-4 text-center text-sm">
      New user? <a href="signup.html" class="text-blue-600 hover:underline">Signup here</a>
    </p>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const userData = localStorage.getItem(email);
      if (!userData) {
        alert("User not found. Please signup.");
        return;
      }

      const { password: storedPassword } = JSON.parse(userData);
      if (password === storedPassword) {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "home.html";
      } else {
        alert("Incorrect password.");
      }
    });
  </script>
</body>
</html>
